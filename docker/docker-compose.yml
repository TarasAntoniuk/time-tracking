version: '3.8'

services:
  time-tracking-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time-tracking-app
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://finance-db:5432/time_tracking
      SPRING_DATASOURCE_USERNAME: timetrack_user
      SPRING_DATASOURCE_PASSWORD: SecurePass123!
      SERVER_PORT: 8081
      SERVER_ADDRESS: 0.0.0.0
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
    networks:
      - docker_finance-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  docker_finance-network:
    external: true